<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let golCorinthians = parseInt(prompt("Insira a quantidade de gols do Corinthians"))
        let golPalmeiras = parseInt(prompt("Insira a quantidade de gols do Palmeiras"))
        if(golCorinthians > golPalmeiras){
            window.alert("Corinthians ganhou")
        }else if(golPalmeiras > golCorinthians){
            window.alert("Palmeiras ganhou")
        }else if(golPalmeiras == golCorinthians){
            window.alert("Foi um empate entre os times")
        }

    </script>
    
</body>
</html>
