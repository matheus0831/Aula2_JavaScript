<!DOCTYPE html>
<html lang="pr-br">
<head>
    <title>exercicio_7</title>
</head>
<body>
    <script>
        let maca = parseInt(prompt("Insira a quantidade de macas: "))
        if(maca < 12){
            maca = maca * 3.50
            window.alert("Suas maças sairam por R$ " + maca) 
        }else{
            maca = maca * 2.50
            window.alert("Suas maças sairam por R$ " + maca)
        }
    </script>
    
</body>
</html>
